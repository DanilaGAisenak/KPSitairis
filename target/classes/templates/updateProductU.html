<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
    <title>Фильм</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="album py-5 bg-light">
    <div class="container mt-5">
        <h1>Фильм</h1>
    </div>
    <div class="container">
        <div th:each="el : ${product}" class="alert alert-info mt-2">
            <form th:action="'/product/'+${el.getId()}+'/updateP'" method="post">
                <label>Название</label><br>
                <input type="text" class="form-control" th:value="${el.getScript()}" name="script"></input>
                <br><label>Рейтинг</label><br>
                <input type="number" min="0" step="1" class="form-control" th:value="${el.getRating()}" name="rating"></input>
                <br><label>Продолжительность</label><br>
                <input type="number" min="0" step="1" class="form-control" th:value="${el.getDuration()}" name="duration"></input>
                <br><label>Фильм</label><br>
                <input readonly type="text" class="form-control" th:value="${el.getMovie().getTitle()}" name="movie"></input>
                <br><label>Комментарий</label><br>
                <input type="text" class="form-control" th:value="${el.getComment()}" name="comment"></input>
                <br><label>Критик</label><br>
                <input readonly type="text" class="form-control" th:value="${el.getCritics().getName()}" name="critic"></input>
                <br>
                <button class="btn btn-sm btn-outline-secondary" type="submit">Редактировать</button>
            </form>

        </div>
    </div>

</body>
</html>
