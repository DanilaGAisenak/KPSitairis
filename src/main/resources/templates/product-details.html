<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
  <title>Рецензии</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="album py-5 bg-light">
  <div class="container mt-5">
    <h1>Рецензии</h1>
  </div>
  <div class="container">
    <div th:each="el : ${product}" class="alert alert-info mt-2">
      <h1 th:utext="${'<strong>Название:</strong> ' + el.getScript()}"></h1>
      <br>
      <h1 th:utext="${'<strong>Рейтинг:</strong> ' + el.getRating()}"></h1>
      <br>
      <h1 th:utext="${'<strong>Продолжительность:</strong> ' + el.getDuration()}"></h1>
      <br>
      <h1 th:utext="${'<strong>Фильм:</strong> ' + el.getMovie().getTitle()}"></h1>
      <br>
      <h1 th:utext="${'<strong>Комментарий:</strong> ' + el.getComment()}"></h1>
      <br>
      <h1 th:utext="${'<strong>Критик:</strong> ' + el.getCritics().getName()}"></h1>
      <br>
      <form th:action="'/product/'+${el.getId()}+'/remove'" method="post">
        <button class="btn btn-warning" type="submit">Удалить</button>
        <a th:href="'/product/'+${el.getId()}+'/update'" class="btn btn-warning" th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}">Редактировать</a>
      </form>


  </div>

</body>
</html>
