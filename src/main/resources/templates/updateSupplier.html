<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
    <title>Фильм</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="album py-5 bg-light">
    <div class="container mt-5">
        <h1>Фильм</h1>
    </div>
    <div class="container">
        <div th:each="el : ${supplier}" class="alert alert-info mt-2">
            <form th:action="'/supplier/'+${el.getId()}+'/updateS'" method="post">
            <label>Название</label><br>
            <input type="text" class="form-control" th:value="${el.getTitle()}" name="title"></input>
            <br><label>Страна</label><br>
            <input type="text" class="form-control" th:value="${el.getCountry()}" name="country"></input>
            <br><label>Описание</label><br>
            <input type="text" class="form-control" th:value="${el.getDescription()}" name="description"></input>
            <br><label>Жанр</label><br>
            <input type="text" class="form-control" th:value="${el.getGenre()}" name="genre"></input>
            <br><label>Режиссер</label><br>
            <input type="text" class="form-control" th:value="${el.getDirector()}" name="director"></input>
            <br>
            <br>
            <button class="btn btn-sm btn-outline-secondary" type="submit">Редактировать</button>
            </form>
        </div>
    </div>

</body>
</html>
