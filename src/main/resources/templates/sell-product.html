<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
  <title>Рецензии</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<main>
  <div class="album py-5 bg-light">
    <div class="container mt-5">
      <h1>Рецензии</h1>
    </div>
    <div class="container">
      <div th:each="el:${products}" class="alert alert-info mt-2">
        <h3 th:text="${el.getScript()}"/>
        <a th:href="'/product/'+${el.getId()}+'/update'" class="btn btn-warning">Редактировать</a>

      </div>
    </div>
  </div>
</main>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
