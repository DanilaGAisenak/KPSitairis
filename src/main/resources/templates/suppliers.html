<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
    <title>Фильмы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="album py-5 bg-light">
    <br>
    <form  action="/supplier" method="get">
        <input type="text" style="width:85%; margin-left: 0.5%;
        border: 1px solid #ced4da;height: calc(1.5em + 0.75rem + 2px);
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #2a71b7;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;" placeholder="Найти" name="title">
        <input type="submit" style="border: 1px solid #ced4da;
        width:14%;
        height: calc(1.5em + 0.75rem + 2px);
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #ffffff;
        background-color: #2535de;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;"  value="Поиск"/>
    </form>
    <div class="container mt-5">
        <h1>Фильмы</h1>
    </div>

    <div class="container">
        <a href="/add-supplier" class="btn btn-outline-primary" type="submit">Добавить фильм</a>
          <div class="album py-5 bg-light">

                <div th:each="el:${suppliers}"  class="container">

                    <div class="row">
                        <div class="col-sm-6 p-2">
                            <th:block>
                        <div class="card shadow-sm">
                            <img src="https://sun6-22.userapi.com/s/v1/if1/SZ36FLlM02UDLRM8TdK0xdHOTnDAlkfNZDZnHlrcbC3yPVsbeTlqWq14fwpTeoeBnGfbBFIJ.jpg?size=1473x1473&quality=96&crop=52,52,1473,1473&ava=1"/>
                            <div class="card-body">
                                <p class="card-text" th:text="${el.getTitle()}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="'/supplier/'+${el.getId()}"  class="btn btn-sm btn-outline-secondary">Просмотр</a>
                                        <form th:action="'/supplier/'+${el.getId()}+'/remove'" method="post">
                                            <button class="btn btn-sm btn-outline-secondary" type="submit">Удалить</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                            </th:block>
                    </div>
                </div>
                    <br>
                </div>
            </div>
        </div>
    </div>


        <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
