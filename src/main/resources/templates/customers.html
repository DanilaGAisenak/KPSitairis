<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
    <title>Критики</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="album py-5 bg-light">
    <div class="container mt-5">
        <h1>Критики</h1>
    </div>
    <div class="container">
        <a href="/add-customer" class="btn btn-outline-primary" type="submit">Добавить критика</a>
        <div class="album py-5 bg-light">
            <div th:each="el:${customers}" class="container">
                <div class="row">
                    <div class="col-sm-6 p-2">
                        <th:block>
                            <div class="card shadow-sm">
                                <img src="https://thumbs.dreamstime.com/b/%D0%BA%D0%BD%D0%B8%D0%B3%D0%B0-%D1%87%D1%82%D0%B5%D0%BD%D0%B8%D1%8F-%D0%B2-%D0%BA%D1%80%D0%B5%D1%81-%D0%B5-36292727.jpg"/>
                                <div class="card-body">
                                    <p class="card-text" th:text="${el.getName()}"></p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a th:href="'/customer/'+${el.getId()}"
                                               class="btn btn-sm btn-outline-secondary">Просмотр</a>
                                            <form th:action="'/customer/'+${el.getId()}+'/remove'" method="post">
                                                <button class="btn btn-sm btn-outline-secondary" type="submit">Удалить
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
