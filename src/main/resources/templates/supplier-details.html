<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
    <title>Фильм</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="album py-5 bg-light">
    <div class="container mt-5">
        <h1>Фильм</h1>
    </div>
    <div class="container">
        <div th:each="el : ${supplier}" class="alert alert-info mt-2">
            <h1 th:utext="${'<strong>Название:</strong> ' + el.getTitle()}"></h1>
            <br>
            <h1 th:utext="${'<strong>Страна:</strong> ' + el.getCountry()}"></h1>
            <br>
            <h1 th:utext="${'<strong>Описание:</strong> ' + el.getDescription()}"></h1>
            <br>
            <h1 th:utext="${'<strong>Жанр:</strong> ' + el.getGenre()}"></h1>
            <br>
            <h1 th:utext="${'<strong>Режиссер:</strong> ' + el.getDirector()}"></h1>
            <br>
            <form th:action="'/supplier/'+${el.getId()}+'/update'" method="get">
                <button class="btn btn-sm btn-outline-secondary" type="submit">Редактировать</button>
            </form>
        </div>
    </div>

</body>
</html>
