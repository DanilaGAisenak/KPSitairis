<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавление фильма</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
  <div class="container">
    <form th:action="@{/add-supplier}"
          th:object="${movie}" method="post">
    <div class="py-5 text-center">
      <br>
      <h2>Добавление фильма</h2>
    </div>


    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Данные о фильме</h4>
      <form class="needs-validation" novalidate="">
        <div class="row g-3">
          <div class="col-12">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required="">
            <div class="invalid-feedback">
              Введите Название
            </div>
          </div>

          <div class="col-12">
            <label for="country" class="form-label">Страна</label>
            <input type="text" class="form-control" id="country" th:field="*{country}"  required="">
            <div class="invalid-feedback">
              Введите Страну!
            </div>
          </div>

          <div class="col-12">
            <label for="description" class="form-label">Описание</label>
            <input type="text" class="form-control" id="description" th:field="*{description}"  required="">
            <div class="invalid-feedback">
              Введите Описание!
            </div>
          </div>

          <div class="col-12">
            <label for="director" class="form-label">Режиссер</label>
            <input type="text" class="form-control" id="director" th:field="*{director}"  required="">
            <div class="invalid-feedback">
              Введите Режиссера!
            </div>
          </div>

          <div class="col-12">
            <label for="genre" class="form-label">Жанр</label>
            <input type="text" class="form-control" id="genre" th:field="*{genre}" >
            <div class="invalid-feedback">
              Введите Жанр!
            </div>
          </div>
        </div>

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Добавить</button>
      </form>
    </div>
    </form>
  </div>
  </div>
</main>
</body>
</html>
