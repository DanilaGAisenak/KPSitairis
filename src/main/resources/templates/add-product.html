<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление рецензии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container">
        <form th:action="@{/add-product}"
              th:object="${productDTO}" method="post">
            <div class="py-5 text-center">
                <br>
                <h2>Оценка фильма</h2>
                <h4>Добавление рецензии</h4>
            </div>


            <div class="col-md-7 col-lg-8">
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="script" class="form-label">Название</label>
                            <input type="text" class="form-control" id="script" th:field="*{script}" required="">
                            <div class="invalid-feedback">
                                Введите название!
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="rating" class="form-label">Рейтинг</label>
                            <input type="number" min="1" class="form-control" id="rating" th:field="*{rating}"
                                   placeholder="Rating"
                                   required="">
                            <div class="invalid-feedback">
                                Введите рейтинг!
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="duration" class="form-label">Продолжительность</label>
                            <div class="input-group has-validation">

                                <input type="number" min="0" step="1" class="form-control" id="duration"
                                        th:field="*{duration}" required="">
                                <div class="invalid-feedback">
                                    Введите продолжительность!
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="comment" class="form-label">Комментарий</label>
                            <input type="text" class="form-control" id="comment" th:field="*{comment}"
                                   placeholder="Комментарий"
                                   required="">
                            <div class="invalid-feedback">
                                Введите комментарий!
                            </div>
                        </div>

                        <div class="col-md-5">
                            <label for="movie" class="form-label">Фильм</label>
                            <select id="movie" th:field="*{movie}">
                                <option value=""> Выберите </option>
                                <option th:each="movie : ${suppliers}"
                                        th:value="${movie.getId()}"
                                        th:utext="${movie.getTitle()}"/>
                            </select>
                            <div class=" invalid-feedback">
                                Выберите фильм!
                            </div>
                        </div>
                        <div class="col-md-5">
                            <label for="critic" class="form-label">Критик</label>
                            <select id="critic" th:field="*{critic}">
                                <option value=""> Выберите </option>
                                <option th:each="critic : ${critics}"
                                        th:value="${critic.getId()}"
                                        th:utext="${critic.getName()}"/>
                            </select>
                            <div class=" invalid-feedback">
                                Выберите критика!
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Добавить</button>
                </form>
            </div>
        </form>
    </div>
    </div>
</main>
</body>
</html>
